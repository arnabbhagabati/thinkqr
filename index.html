<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="styles/style.css?v=2">
  <script src="libs/jquery-1.5.2.min.js"></script>
  <script src="deps/closure-library/closure/goog/base.js"></script>
  <script src="js/deps.js"></script>
  <script>
    goog.require('Application');
    
    $(document).ready(function(){
      var canvas = $('#appCanvas')[0];
      var input = $('#input')[0];
      window._app = new Application(canvas, input);
    });
  </script>
</head>
<body id='app'>
  <div id="container">
    <canvas id="appCanvas" width='640' height='480'></canvas>
    <input type='text' id='input' style='display: block; margin: 0 auto; border: 1px solid; margin-top: 5px;'></input>
  </div>
</body>
</html>
